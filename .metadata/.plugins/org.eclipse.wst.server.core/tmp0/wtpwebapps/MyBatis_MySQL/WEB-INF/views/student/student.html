<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="student_layout">
	<div layout:fragment="content">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
            <form>
                <div style="margin: 10px;">
                    <br/>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <lable><strong style="font-size: 17px;">Student Id:</strong></lable>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="inputId" placeholder="Id">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <lable><strong style="font-size: 17px;">Student Code:</strong></lable>
                        </div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" id="inputCode" placeholder="Student code">
                        </div>
                        <div class="form-group col-md-4">
                            <button type="button" class="btn btn-secondary">Genarate code</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <lable><strong style="font-size: 17px;">Student Name:</strong></lable>
                        </div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" id="inputName" placeholder="Student name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <lable><strong style="font-size: 17px;">Birthday:</strong></lable>
                        </div>
                        <div class="form-group col-md-5">
                            <input type="date" class="form-control" id="inputBirthday">
                            <!-- <p th:text="${testDate != '' ? #temporals.format(testDate,'dd/MM/yyyy'): ''}"></p> -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <lable><strong style="font-size: 17px;">Address:</strong></lable>
                        </div>
                        <div class="form-group col-md-9">
                            <input type="Text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <lable><strong style="font-size: 17px;">Average Score:</strong></lable>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="inputId" placeholder="Average">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">

                        </div>
                        <div class="form-group col-md-2">
                            <a href="students.html"><button style="width:100%;" type="button" class="btn btn-primary">Back</button></a>
                        </div>
                        <div class="form-group col-md-2">
                            <button style="width:100%;" type="button" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>				
		<div class="col-sm-2"></div>	
		<script th:src="@{/resources/jquery/jquery.min.js}"></script>
		<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
		
	</div>
</div>
