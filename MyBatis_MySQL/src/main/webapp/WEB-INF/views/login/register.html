<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="login_layout">
	<div layout:fragment="content">
		<form style="width: 500px; margin-top: 70px;"
			class="border border-primary">

			<div style="margin: 10px;">
				<h3 style="text-align: center;">Register</h3>
				<br />
				<div class="form-row">
					<div class="form-group col-md-4">
						<p style="font-size: 18px;">Username:</p>
					</div>
					<div class="form-group col-md-8">
						<input type="text" class="form-control" id="inputUsername"
							placeholder="Username">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<p style="font-size: 18px;">Password:</p>
					</div>
					<div class="form-group col-md-8">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<p style="font-size: 18px;">Password confirm:</p>
					</div>
					<div class="form-group col-md-8">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4"></div>
					<div class="form-group col-md-8">
						<button type="button" class="btn btn-secondary"
							style="float: left; width: 100px;">Back</button>

						<button type="submit" style="float: right; width: 100px;"
							class="btn btn-primary">Register</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
